<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Awesome Books</title>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Awesome Books</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <a class="nav-link" id="list" href="#">List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="add" href="#">Add new</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="contact" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <!-- Div for list of books-->
        <!-- Div for the form -->
        <!-- Div for the contact -->
        <div class="container mt-3">
            <h2 class="text-center text-primary">Awesome Books</h2>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Authors</th>
                        <th>Books</th>
                        <th>Effect</th>
                    </tr>
                </thead>
                <tbody id="ctn-book">
                </tbody>
            </table>
        </div>
    
        <form class="container mt-5 form-add">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Enter Title" name="title" id="title">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Enter Authors name" name="Author" id="author">
                </div>
                <button class="bg-primary text-light m-2 p-2 border-0" id="button" type="button">Add</button>
            </div>
        </form>
    </main>

    <footer></footer>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
